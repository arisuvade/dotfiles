#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preffered,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
#exec-once = [workspace 1 silent] brave
exec-once = gammastep -PO 4000
exec-once = pactl load-module module-echo-cancel
exec-once = sleep 10; ~/GitHub/scripts/fix_clock.py
exec-once = swayidle timeout 180 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on; pkill gammastep; gammastep -PO 4000'
exec = hyprpaper

# Source a file (multi-file configs)
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf

# Some default env vars.
env = XCURSOR_SIZE,16
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 550
    repeat_rate = 35

    special_fallthrough = true
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
    
    # DISABLE TOUCHSCREEN    
    #touchdevice {
    #    enabled = false
    #}
    
    sensitivity = -0.9
 }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# DISABLE TOUCHPAD
#device {
#    name = syn1b7b:01-06cb:2969-touchpad
#    enabled = 0
#}

binds {
    scroll_event_delay = 0
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(ffc0cbee) 45deg
    col.inactive_border = rgba(ccccccaa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

#    cursor_inactive_timeout = 1 
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10

#    active_opacity = 0.9
#    inactive_opacity = 0.8
    dim_strength = 0.4
    dim_inactive = true

    blur {
        enabled = false
		size = 10
		passes = 1
		new_optimizations = true
        xray = true
	}

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(33ccffee)
}

dwindle {
   # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
#    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
#    preserve_split = yes # you probably want this
   no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    vfr = true
    disable_splash_rendering = true
    disable_hyprland_logo = true
    cursor_zoom_factor = 1.0
    enable_swallow = false
    mouse_move_enables_dpms = true
}
