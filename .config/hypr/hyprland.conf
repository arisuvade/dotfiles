# Execute necessary apps at launch
exec-once = waybar
exec-once = swaybg -i /home/aries/Pictures/Wallpapers/venom.jpg -m fill
exec-once = hypridle
exec-once = DRI_PRIME=1 firefox-esr
# exec-once = steam-native -silent

# Source a file (multi-file configs)
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 550
    repeat_rate = 35

    special_fallthrough = true
    follow_mouse = 1

    scroll_factor = 1.5
    sensitivity = 0.2
}

binds {
    scroll_event_delay = 0
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 3
    col.active_border = rgba(ffffffdd)
    col.inactive_border = rgba(1a1a1add)

    layout = dwindle

    allow_tearing = false

#    cursor_inactive_timeout = 10
}

decoration {
    rounding = 0

#    active_opacity = 0.9
#    inactive_opacity = 0.9
#    dim_strength = 0.3
#    dim_inactive = true

    blur {
        enabled = false
	    size = 10
	    passes = 1
	    new_optimizations = true
        xray = true
    }
}

master {
}

misc {
    force_default_wallpaper = 0
    vfr = true
    vrr = 0
    disable_splash_rendering = true
    disable_hyprland_logo = true
    enable_swallow = false
    animate_manual_resizes = true
    animate_mouse_windowdragging = true

    # Sleep
    key_press_enables_dpms = true
    mouse_move_enables_dpms = true
}

cursor {
    zoom_factor = 1.0s
}
