monitor=,1423x800,auto,auto

# Execute necessary apps at launch
exec-once = waybar
exec-once = sleep 10; sudo /home/aries/GitHub/scripts/fix-clock.sh
#exec-once = gammastep -PO 4000
#exec-once = pactl load-module module-echo-cancel
#exec-once = swayidle timeout 180 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on; pkill gammastep; gammastep -PO 4000'
exec-once = thorium-browser
exec = hyprpaper

# Source a file (multi-file configs)
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf

# Some default env vars.
env = XCURSOR_SIZE,16
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 550
    repeat_rate = 35

    special_fallthrough = true
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
    
    # DISABLE TOUCHSCREEN    
    #touchdevice {
    #    enabled = false
    #}
    
    sensitivity = -0.85
 }

# DISABLE TOUCHPAD
#device {
#    name = syn1b7b:01-06cb:2969-touchpad
#    enabled = 0
#}

binds {
    scroll_event_delay = 0
}

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(ffc0cbee) 45deg
    col.inactive_border = rgba(ccccccaa)

    layout = dwindle

    allow_tearing = false

#    cursor_inactive_timeout = 10
}

decoration {
    rounding = 10

#    active_opacity = 0.9
#    inactive_opacity = 0.8
    dim_strength = 0.2
    dim_inactive = true

    blur {
        enabled = false
		size = 10
		passes = 1
		new_optimizations = true
        xray = true
	}

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(33ccffee)
}

dwindle {
   no_gaps_when_only = 1
}

master {
    new_is_master = true
}

misc {
    force_default_wallpaper = 0
    vfr = true
    disable_splash_rendering = true
    disable_hyprland_logo = true
#    cursor_zoom_factor = 1.0
    enable_swallow = false
    mouse_move_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

cursor {
    zoom_factor = 1.0
}
